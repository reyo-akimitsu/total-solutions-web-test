<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>

  <meta content="Total Solutions - Print on Demand & Customization Services" property="og:title"/>
  <meta content="Total Solutions is a professional print-on-demand and customization company offering premium-quality printing for businesses and individuals. Print. Personalize. Perfect." property="og:description"/>
  <meta content="Total Solutions - Print on Demand & Customization Services" property="twitter:title"/>
  <meta content="Total Solutions is a professional print-on-demand and customization company offering premium-quality printing for businesses and individuals. Print. Personalize. Perfect." property="twitter:description"/>
  <meta property="og:type" content="website"/>
  <meta content="summary_large_image" name="twitter:card"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="css/total-solutions-web-test.webflow.shared.938b1b8b7.css" rel="stylesheet" type="text/css"/>
  <link href="images/favicon.png" rel="shortcut icon" type="image/x-icon"/>
  <link href="images/app-icon.png" rel="apple-touch-icon"/>
  <style>
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Custom styles to replace Webflow functionality */
    .navbar_link-text._1, .navbar_link-text._2 {
      transition: opacity 0.3s ease;
    }
    
    .navbar_link:hover .navbar_link-text._1 {
      opacity: 0;
    }
    
    .navbar_link:hover .navbar_link-text._2 {
      opacity: 1;
    }
    
    .button {
      text-decoration: none;
      display: inline-block;
    }
    
    .button_inner {
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 24px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    .button_text {
      position: relative;
      z-index: 2;
    }
    
    /* Animation for button hover effect */
    @keyframes gradientMove {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .button_gradient {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .button:hover .button_gradient {
      opacity: 1;
    }
    
    .button_gradient-ball {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
    }
    
    .ball-1 {
      top: 10%;
      left: 10%;
    }
    
    .ball-2 {
      bottom: 20%;
      right: 15%;
    }
    
    /* Hamburger menu */
    .navbar_hamburger {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 20px;
    }
    
    .navbar_hamburger-line {
      height: 2px;
      width: 100%;
      background-color: #000;
      transition: all 0.3s ease;
    }
    
    /* Mobile menu toggle */
    .navbar_links-wrap {
      display: flex;
      align-items: center;
    }
    
    @media (max-width: 991px) {
      .navbar_links {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: #fff;
        flex-direction: column;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      .navbar_links.active {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <nav class="navbar">
      <div class="padding-global">
        <div class="navbar_component">
          <a href="/" class="navbar_logo-wrap">
            <img src="images/logo-3.svg" loading="lazy" alt="Total Solutions Logo" class="navbar_logo"/>
          </a>
          <div class="navbar_links-wrap">
            <div class="navbar_links">
              <a href="/" class="navbar_link">
                <div class="navbar_link-text _1">Home</div>
                <div class="navbar_link-text _2">Home</div>
              </a>
              <a href="/about" class="navbar_link">
                <div class="navbar_link-text _1">About</div>
                <div class="navbar_link-text _2">About</div>
              </a>
              <a href="/works" class="navbar_link">
                <div class="navbar_link-text _1">Products</div>
                <div class="navbar_link-text _2">Products</div>
              </a>
              <a href="/blog" class="navbar_link">
                <div class="navbar_link-text _1">Blog</div>
                <div class="navbar_link-text _2">Blog</div>
              </a>
            </div>
            <a href="/contact" class="button">
              <div class="button_inner">
                <div class="button_gradient">
                  <div class="button_gradient-ball ball-1"></div>
                  <div class="button_gradient-ball ball-2"></div>
                </div>
                <div class="button_text">Contact</div>
              </div>
            </a>
          </div>
          <div class="navbar_hamburger-wrap">
            <div class="navbar_hamburger">
              <div class="navbar_hamburger-line _1"></div>
              <div class="navbar_hamburger-line _2"></div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    
    <main class="main-wrapper">
      <!-- Page content will go here -->
    </main>
    
    <footer class="footer">
      <div class="footer_wrap">
        <div class="footer_component">
          <div class="footer_main">
            <div class="footer_links-groups">
              <div class="footer_group">
                <div class="footer_link-label">Pages</div>
                <div class="footer_lists">
                  <div class="footer_links-list">
                    <a href="/" class="footer_link">Home</a>
                    <a href="/about" class="footer_link">About</a>
                    <a href="/works" class="footer_link">Products</a>
                  </div>
                  <div class="footer_links-list">
                    <a href="/works/chromor" class="footer_link">Product Details</a>
                    <a href="/blog" class="footer_link">Blog</a>
                    <a href="/contact" class="footer_link">Contact</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="footer_social">
              <a href="https://instagram.com" target="_blank" class="footer_social-media-wrap">
                <img loading="lazy" src="images/social-insta.svg" alt="Instagram" class="footer_social-media"/>
              </a>
              <a href="https://x.com" target="_blank" class="footer_social-media-wrap">
                <img loading="lazy" src="images/social-x.svg" alt="Twitter" class="footer_social-media"/>
              </a>
              <a href="https://youtube.com" target="_blank" class="footer_social-media-wrap">
                <img loading="lazy" src="images/social-yt.svg" alt="YouTube" class="footer_social-media"/>
              </a>
            </div>
          </div>
          <div class="footer_legal-links">
            <div class="footer_legal-wrap">
              <div class="footer_copyright">© 2025 Total Solutions</div>
              <div class="footer_legal-divider"></div>
              <div class="footer_copyright">Powered by independent web technologies</div>
            </div>
            <div class="footer_template-links">
              <a href="/template/instructions" class="footer_template-link">Instructions</a>
              <a href="/template/style-guide" class="footer_template-link">Style guide</a>
              <a href="/template/licenses" class="footer_template-link">Licenses</a>
              <a href="/template/changelog" class="footer_template-link">Changelog</a>
            </div>
          </div>
        </div>
        <div class="footer_brand">Total Solutions™</div>
      </div>
    </footer>
  </div>
  
  <!-- Custom JavaScript to replace Webflow functionality -->
  <script src="js/custom-scripts.js"></script>
</body>
</html>
